<div class="frame-box">
  <div class="number container">{{frame.number}}</div>
  <div class="upper">
    <div class="left-score container">{{frame.firstBall && frame.firstBall.state === ballState.strike ? 'X': frame.firstBall.pins}}</div>
    <div class="secondary-score container">{{frame.secondBall && frame.secondBall.state === ballState.spare ? '/' : frame.secondBall.pins}}</div>
    <div *ngIf="frame.isLast" class="secondary-score container">{{frame.thirdBall}}</div>
  </div>
  <div class="lower container">{{score.currentScore}}</div>
</div>
