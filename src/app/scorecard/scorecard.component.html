<div class="frame-box">
  <div class="number container">{{frame.number}}</div>
  <div class="upper">
    <div class="left-score container">{{frame.firstBall.pins === 10 ? '' : frame.firstBall.pins}}</div>
    <div class="secondary-score container">{{frame.firstBall.pins === 10 ? 'X' : frame.secondBall.state === ballState.spare ? '/' : frame.secondBall.pins}}</div>
    <div *ngIf="frame.isLast" class="secondary-score container">{{frame.thirdBall ? 'X' : undefined}}</div> 
  </div>
  <div class="lower container">{{20}}</div>
</div>
