<ul class="pin-list">
  <li><button value="1">0</button></li>
  <li><button value="2">1</button></li>
  <li><button value="3">2</button></li>
  <li><button value="4">3</button></li>
  <li><button value="5">4</button></li>
  <li><button value="6">5</button></li>
  <li><button value="7">6</button></li>
  <li><button value="8">7</button></li>
  <li><button value="9">8</button></li>
  <li><button value="10">9</button></li>
  <li><button value="11">10</button></li>
</ul>

<app-pins></app-pins>



<div class="scoreboard">
    <app-score-card *ngFor="let i of [1, 2, 3, 4, 5, 6, 7, 8, 9]" [number]="i"></app-score-card>
  <div class="score-box">
    <div class="upper">
      <div class="left-score container">8</div>
      <div class="secondary-score container">8</div>
      <div class="secondary-score container">/</div>
    </div>
    <div class="lower container">10</div>
  </div>
</div>
